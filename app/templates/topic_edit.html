<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Topic</title>
    <link rel="stylesheet" href="/static/style.css?reload">
</head>
<body>
    <header>
        <h1>One Million Arab Coders</h1>
        <h4>Done By : Seyf-Eddine.Mz</h4>
        <ul>
            <li class="profile">Profile</li>
            <li class="members">Member's list</li>
        </ul>
    </header>
     <br />
    <content>
        <div class="topic_edit_form">
            <form action="{{ url_for('topic_edit', id = post.id) }}" class="add" method="post">
                <input type="text" name="title" placeholder="Topic title" value="{{ post.title }}">
                <br/><br/>
                <textarea name="content" placeholder="Write topic content here...">{{ post.content }}</textarea>
                <br/>
                <button type="submit">Edit topic</button>
            </form>
        </div>
    </content>
</body>
</html>
